<div>
    <h2>Config</h2>

    <label for="console">Console</label> <input id="console" name="console" type="number" ng-required="true" min="0" max="5" ng-model="model.console">
    <label for="http">HTTP</label> <input id="http" name="http" type="number" ng-required="true" min="0" max="5" ng-model="model.http">
    <br>
    <label for="authorization">HTTP Authorization</label> <input id="authorization" name="authorization" ng-required="false" ng-model="model.httpAuthorization">
</div>
